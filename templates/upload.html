{% extends "layout.html" %}
{% block body_content %}
<div class="row p-4 my-3 mx-2" style="background-color:#EDEDED; border-radius:10px">
    <form method="post" class="w-100" action="/send" enctype="multipart/form-data">
        <div class="form-group row">
            <label class="control-label col-md-3" for="customFile">Upload File</label>
	    <div class="custom-file col-md-9">
                <input type="file" name="upfile" class="custom-file-input" id="customFile">
		<label class="custom-file-label" id="customLabel" for="customFile">Select file...</label>
            </div>
	</div>
        <div class="form-group row">
            <label class="control-label col-md-3">VirusTotal API</label>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-outline-secondary active">
                    <input type="radio" name="useVT" id="VT-On" autocomplete="off" value="on" checked>
                    使用する
                </label>
                <label class="btn btn-outline-secondary">
                    <input type="radio" name="useVT" id="VT-Off" autocomplete="off" value="off">
                    使用しない
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
{% block script_content %}
    <script src="/static/js/upload.js"></script>
{% endblock %}
